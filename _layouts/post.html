<!DOCTYPE html>

<html>
  <head>
    {% include head.html %}
    <title>&ldquo;{{ page.title }}&rdquo; by John Barnette</title>
  </head>

  <body>
    <div id="wrap">
      <div id="header">
        <h1>{{page.title}}</h1>
        <a class="breadcrumb" href="/">by John Barnette</a>
      </div>

      <div id="content">
        {% if page.updated %}
          <p><em>This article was updated on {{ page.updated }}.</em></p>
        {% endif %}

        {{ content }}
      </div>

      <div id="footer">
        {% include presence.html %}
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
